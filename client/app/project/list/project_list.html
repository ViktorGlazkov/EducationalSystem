<md-content>
    <div class="well" ng-repeat="project in vm.projects">
        <a href="/#/project/{{project.id}}" class="col-md-8">{{project.name}}</a>
        <a>{{project.id}}</a>
        <button type="button" class="btn btn-danger col-md-3" ng-click="vm.deleteProject(project)">Remove</button>
    </div>

    <md-button class="md-primary md-raised" ng-click="vm.createProject($event)">
        Add project
    </md-button>
</md-content>
