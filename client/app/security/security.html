<div class="container" style="margin-top: 50px;">
    <div class=" col-md-4 col-md-offset-4">
        <div class="panel panel-default" ng-show="!vm.user">
            <div class="panel-heading">Google login with OAuth2</div>
            <div class="panel-body">
                <div class="col-md-12">
                    <button ng-click="vm.login()">Google Login</button>
                    <!--<a class="btn btn-default" href="http://localhost:8080/google/login">Google Login</a>-->
                </div>
            </div>
        </div>

        <div class="panel panel-default" ng-show="vm.user">
            <div class="panel-heading">
                <img class="p-img" alt="" ng-src="{{vm.user.userAuthentication.details.picture}}"> Name: {{vm.user.name}}
            </div>
            <div class="panel-body">
                <div class="col-md-12">Email: {{vm.user.userAuthentication.details.email}}</div>
                <div class="col-md-12">
                    <a href="#" class="btn btn-default margin-top-5"
                       ng-click="vm.logout()"> Logout </a>
                </div>
            </div>
        </div>
    </div>
</div>
