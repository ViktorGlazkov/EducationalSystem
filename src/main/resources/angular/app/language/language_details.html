<md-content layout="column">
    <span>{{vm.language.id}}</span>
    <span>{{vm.language.name}}</span>

    <md-list flex="">
        <md-list-item class="md-1-line" ng-repeat="technology in vm.language.technologies">
            <div class="md-list-item-text" layout="column">
                <a href="/#/technology/{{technology.id}}/projects">{{technology.name }}</a>
            </div>
        </md-list-item>
    </md-list>
</md-content>
