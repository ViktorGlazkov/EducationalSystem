<md-content layout="column">
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="language in vm.languages">
            <div class="md-list-item-text">
                <a href="/#/language/{{language.id}}">{{language.name}}</a>
            </div>
            <md-list flex="">
                <md-list-item class="md-1-line" ng-repeat="technology in language.technologies">
                    <div class="md-list-item-text" layout="column">
                        <a href="/#/technology/{{technology.id}}">{{technology.name }}</a>
                    </div>
                </md-list-item>
            </md-list>
            <md-button ng-click="vm.deleteLanguage(language)" class="md-secondary">Remove</md-button>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>

    <form ng-submit="vm.createNewLanguage(name)">
        <md-input-container>
            <label>name</label>
            <input ng-model="name">
        </md-input-container>
        <input type="submit" value="Submit">
    </form>

</md-content>
